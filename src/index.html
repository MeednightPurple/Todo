<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="app">
        <div class="app-header">
            <h2>To Do</h2>
            <div class="app-header-actions">
                <button class="btn" id="add-btn">Add</button>
            </div>
        </div>
        <div class="app-content">
            <div class="add-task" id="add-task">
                <input class="input task-title" type="text" placeholder="Task" id="task-input">
                <div class="task-priorities">
                    <h5>Priority:</h5>
                    <button data-priority="urgent" class="btn btn-add urgent">Urgent</button>
                    <button data-priority="high" class="btn btn-add high">High</button>
                    <button data-priority="medium" class="btn btn-add medium">Medium</button>
                    <button data-priority="low" class="btn btn-add low">Low</button>
                </div>
            </div>
            <div class="todo-list" id="todo-list">

            </div>
        </div>
    </div>
</body>

</html>
